<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hijri Happenings</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="./styles/poster.css">
</head>
<body>
    <div class="image-container">
        <img id="poster1" class="poster">
        <img id="poster2" class="poster">
        <img id="poster3" class="poster">
        <img id="poster4" class="poster">
        <img id="poster5" class="poster">
        <script>
            const input = "./data/links.csv";
            let csvData = [];
            
            function setImages() {
                if (csvData.length > 0) {
                    document.getElementById("poster1").src = csvData[7].links;
                    document.getElementById("poster2").src = csvData[4].links;
                    document.getElementById("poster3").src = csvData[5].links;
                    document.getElementById("poster4").src = csvData[6].links;
                    document.getElementById("poster5").src = csvData[8].links;
                } else {
                    console.error('CSV data is empty.');
                }
            }
                                 
            fetch(input)
                .then(response => response.text())
                .then(text => {
                    csvData = d3.csvParse(text);
                    console.log(JSON.stringify(csvData));
                    setImages();
                })
                .catch(error => console.error("Error fetching the csv file: ", error));
        </script>
    </div>
</body>
</html>

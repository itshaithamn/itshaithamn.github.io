<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hijri Happenings</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="./styles/poster.css">
</head>
<body>
    <div id="main-div" class="image-container">
        <script>
            const input = "./data/links.csv";
            let csvData = [];
            
            function setImages() {
                if (csvData.length > 0) {
                    placeImage(csvData.length);
                } else {
                    console.error('CSV data is empty.');
                }
            }
                                 
            fetch(input)
                .then(response => response.text())
                .then(text => {
                    csvData = d3.csvParse(text);
                    setImages();
                })
                .catch(error => console.error("Error fetching the csv file: ", error));

           function placeImage(x) {
               var div = document.getElementById("main-div");
               div.innerHTML = ""; //clear images

               for (counter=0; counter<x; counter++) {
                   var imagem = document.createElement("img");
                   imagem.src = csvData[counter].links;
                   div.appendChild(imagem);
               }
          }
        </script>
    </div>
</body>
</html>
